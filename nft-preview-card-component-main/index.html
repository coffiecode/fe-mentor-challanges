<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <article class="main-img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <div><img src="images/icon-view.svg" alt=""></div>
    </article>
    <article>

      <h2> Equinox #3429 </h2>
      <p> Our Equinox collection promotes balance and calm. </p>

      <ul>
        <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH </li>
        <li><img src="images/icon-clock.svg" alt=""> 3 days left </li>
      </ul>

    </article>

    <article class="avatar">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </article>


  </div>


</body>

</html>
