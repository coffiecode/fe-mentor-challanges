<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-img"></div>
  <main class="wrapper">
    <img id="hero" src="images/illustration-hero.svg" alt="Website image">
    <section class="description">
      <h1>Order Summary</h1>
      <p id="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <div class="price">
      <article>
        <img src="images/icon-music.svg" alt="Music icon">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </article>
      <a class="btn btn-change" href="#">Change</a>
    </div>

    <div class="buttons">
      <button class="btn btn-primary btn-footer">Proceed to Payment</button>
      <button class="btn btn-secondary btn-footer">Cancel Order</button>
    </div>

  </main>

</body>

</html>
